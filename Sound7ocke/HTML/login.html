<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sound7ocke</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="container">

        <header>
            <div class="logo"><a href="/HTML/index.html">SOUND7OCKE</a></div>
            <div class="nav">
                <a href="/HTML/login.html"><button class="nav-button">Login</button></a>
                <a href="/HTML/cadastro.html"><button class="nav-button register">Cadastrar-se</button></a>
            </div>
        </header>

        <form id="loginForm">
            <div class="login-box">
                <h1>LOGIN</h1>
                <input type="text" placeholder="Usuário" class="input-field" id="username">
                <input type="password" placeholder="Senha" class="input-field" id="senha">
                <button type="submt" class="login-button">Entrar</button>
            </div>
        </form>

        <footer>
            <p>Todos os direitos resevados © 2024</p>
        </footer>
    </div>

    <script>
        <!-- ---------------------------------PARTE DO WEBSTORGE----------------------------------------------------------------------- -->

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const username = document.getElementById('username').value;
            const senha = document.getElementById('senha').value;
        
            const storedUsername = localStorage.getItem('nome');
            const storedSenha = localStorage.getItem('senha');
        
            if (username === storedUsername && senha === storedSenha) {
                alert('Login bem-sucedido!');
                window.location.href = 'buscar_musica.html';
            } else {
                alert('Usuário ou senha incorretos. Tente novamente.');
            }
        });
    </script>
</body>
</html>
